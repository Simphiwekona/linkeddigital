<div class="user-table">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Type of User</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.status }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="actionMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #actionMenu="matMenu">
            <button mat-menu-item class="action-btn">Create Quotation</button>
            <button mat-menu-item class="action-btn">View Quotation</button>
            <button mat-menu-item class="action-btn">View Info</button>
            <button mat-menu-item class="action-btn">Suspend User</button>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
</div>
