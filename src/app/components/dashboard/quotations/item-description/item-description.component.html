<h2 mat-dialog-title>Item Description</h2>
<mat-dialog-content>
  <form [formGroup]="formData">
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" name="quantity"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput  name="description" formControlName="description" name="description">
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>Unit Price</mat-label>
      <input matInput type="number"  name="unitPrice" class="no-align-right" placeholder="0" formControlName="unitPrice"/>
      <span matTextPrefix>R&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="danger-btn" mat-dialog-close (click)="onCancel()">Cancel</button>
  <button mat-button class="primary-btn" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
