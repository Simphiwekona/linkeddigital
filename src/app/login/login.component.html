<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (submit)="onLogin(); $event.preventDefault()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
